<!DOCTYPE html>
<html>
    <head>
        <title>Week8</title>
        <link href="week8.css" type="text/css" rel="stylesheet">
    </head>
    <style>
        button{
            font-size: 20px;
        }
    </style>
    <body>
        <div style="width: 190px; height: 190px; border: 1px solid black;" id="battleFiled">
            <div
            style="top: 19px; left: 38px;width: 19px; height: 19px; background-image: url('tank1.png');background-size: 100% 100%;position: relative;" 
            id="tank">
            </div>
            <div
            style="top: 76px; left: 133px;width: 19px; height: 19px; background-image: url('boom.jpeg');background-size: 100% 100%;position: relative;"
            id="boom">
            </div>
            </div>
            <div class="container">
                <input type="button" style="margin-left: 20px;" onclick="move_tank('up')" value="&#8593;">
                <br>
                <input type="button" onclick="move_tank('left')" value="&#8592;">
                <input type="button" onclick="move_tank('right')" value="&#8594;">
                <br>
                <input type="button" style="margin-left: 20px;" onclick="move_tank('down')" value="&#8595;">
            </div>
            <script>
                function move_tank(str) {
                    var step=19;
                    switch(str) {
                        case "down":
                            var x = document.getElementById("tank").offsetTop;
                            x = x + step;
                            document.getElementById("tank").style["top"] =x+'px';
                        break;
        
                        case "up":
                            var x = document.getElementById("tank").offsetTop;
                            x = x - step;
                            document.getElementById("tank").style["top"]=x+'px';
                        break;
        
                        case "left":
                            var y = document.getElementById("tank").offsetLeft;
                            y = y - step;
                            document.getElementById("tank").style["left"]=y+'px';
                        break;
        
                        case "right":
                            var y = document.getElementById("tank").offsetLeft;
                            y = y + step;
                            document.getElementById("tank").style["left"]=y+'px';
                        break;
                    }
                }
            </script>
    </body>
</html>
